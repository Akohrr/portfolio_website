{{ $education := .Site.Data.education }}

<section id="education" class="brown">
  <h2 class="heading">{{ $education.title }}</h2>
  <div id="timeline">
    {{ range $index, $element := $education.education }}
    <div class="timeline-item clearfix">
      <div class="timeline-icon"></div>
      
      <div class="timeline-content {{ if eq (mod $index 2) 0 }} right {{ end }}">
        <span class="date">{{ $element.timeperiod }}</span>
        <h6 class="h3 my-2">{{ $element.school }}</h6>
        <h6 class="bs">
            <i class="fas fa-map-marker-alt bs"></i>
            {{ $element.location }}
          </h6>
        <h6 class="bs">
          <i class="fas fa-graduation-cap bs"></i>
          {{ $element.degreeConferred }}
        </h6>
        <p class="description">{{ $element.description }}</p>
      </div>
    </div>
    {{ end }}
  </div>

</section>
